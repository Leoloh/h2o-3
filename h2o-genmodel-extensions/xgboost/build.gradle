apply plugin: 'com.github.johnrengelman.shadow'

description = "H2O GenModel XGBoost support"

dependencies {
    testCompile "junit:junit:${junitVersion}"

    compile project(":h2o-genmodel")

    // XGBoost dependencies published into Maven central by H2O
    // Versioning rules may differ for XGBoost artifacts published by H2O
    compile('ai.h2o:xgboost4j:0.7.7') {
        exclude group: 'org.scala-lang', module: 'scala-compiler'
        exclude group: 'org.scala-lang', module: 'scala-reflect'
        exclude group: 'org.scala-lang', module: 'scala-library'
        exclude group: 'com.typesafe.akka', module: 'akka-actor_2.11'
        exclude group: 'com.esotericsoftware.kryo', module: 'kryo'
    }
    compile 'ai.h2o:xgboost4j-linux-gpuv4:0.7.7'
    compile 'ai.h2o:xgboost4j-linux-minimal:0.7.7'
    compile 'ai.h2o:xgboost4j-osx-minimal:0.7.7'
    compile 'ai.h2o:xgboost4j-linux-ompv3:0.7.7'
}

// Disable default jar
jar {
    enabled = false
}

shadowJar {
    archiveName = jar.archiveName
}

artifacts {
    archives shadowJar
}
jar.dependsOn shadowJar
build.dependsOn shadowJar

